version: "3"
services:
  web:
    # replace username/repo:tag with your name and image details
    image: scatreactserver
    command: bash -c "npm install && npm start"
    volumes:
      - .:/code
    deploy:
      replicas: 5
      resources:
        limits:
          cpus: "0.1"
          memory: 50M
      restart_policy:
        condition: on-failure
    ports:
      - "3333:3333"
    networks:
      - webnet
networks:
  webnet: