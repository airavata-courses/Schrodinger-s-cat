version: "3"
services:
  web:
    # replace username/repo:tag with your name and image details
    image: pswargam/scat
    volumes:
      - .:/code
    deploy:
      replicas: 1
      resources:
        limits:
          cpus: "0.1"
          memory: 50M
      restart_policy:
        condition: on-failure
    ports:
      - "3000:3000"
    networks:
      - webnet
networks:
  webnet: