version: '2'

services:
  web:
    build: .
    image: reactmicroservice
    command: bash -c "npm install && npm start"
    volumes:
      - .:/code
     deploy:
      replicas: 5
      resources:
        limits:
          cpus: "0.1"
          memory: 50M
      restart_policy:
        condition: on-failure
    ports:
      - "3000:3000"
    network_mode: 'host'