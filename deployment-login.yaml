apiVersion: apps/v1
kind: Deployment
metadata:
  name: deployment-login
  labels:
    purpose: login
spec:
  replicas: 1
  selector:
    matchLabels:
      purpose: login
  template:
    metadata:
      labels:
        purpose: login
    spec:
      containers:
      - name: login
        image: nawazkh/login:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8888
