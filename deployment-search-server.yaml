apiVersion: apps/v1
kind: Deployment
metadata:
  name: deployment-search-server
  labels:
    purpose: search-server
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 2        # how many pods we can add at a time
      maxUnavailable: 0
  selector:
    matchLabels:
      purpose: search-server
  template:
    metadata:
      labels:
        purpose: search-server
    spec:
      containers:
      - name: search-server
        image: pswargam/scatpythonserver
        imagePullPolicy: Always
        ports:
        - containerPort: 8000
