version: "3"
services:
  login:
    image: "nawazkh/login:latest"
    container_name: login_authenticaion_container
    deploy:
      replicas: 5
      restart_policy:
        condition: on-failure
    ports:
      - "8888:8888"
    # network_mode: "host"
    networks:
      - webnet
networks:
  webnet:
    external:
      name: post_webnet
